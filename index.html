<script>
    const divRed = styled.div`

   const whitObject = styled.object({
        element: 'div',
        backgroundColor: 'red',
        width: '200px',
        height:'200px'
   })

   class Elemento {
        constructor({el, style, attrs}){
            this.el = el;
            this.attrs = attrs;

            if(typeof style === 'object'){
                this.style = {
                    ...style,
                    element: el
                }
                this.type = 'obj'
            }

            if(typeof style === 'string'){
                this.style = style;
                this.type = 'str'
            }
        }

        get(){
            if(this.type === 'obj'){
                const el = styled.object(this.style)
                for (const key in this.attrs) {
                    if (this.attrs.hasOwnProperty(key)) {
                       el[key] = this.attrs[key]
                    }
                }
                return el;
            }

            if(this.type === 'str'){
                return styled[this.el](this.style)
            }
        }
   }

   const elmento = new Elemento({
       el: 'div',
       style: {
        backgroundColor: 'red',
        width: '200px',
        height:'200px'
       },
       attrs: {
           onclick: () => {
               console.log('aquiii');
           }
       }
   })

   document.getElementById('target')
        .appendChild(elmento.get())


</script>
